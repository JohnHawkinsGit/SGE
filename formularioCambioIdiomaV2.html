<!DOCTYPE html>
 <html lange="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PCCOMPONENTES</title>
     </head>
     
     <body>
        <button type="button" id="idiES"><img src="es.png" height ="50px" width="60px"></button>
        <button type="button" id="idiEN"><img src="en.jpg"  height ="50px" width="60px" ></button>    
        <h1 id="titulo"></h1>
        <input type="button" id="google">
        <hr> </hr>
        <p id="registro"></p>
        <input type="text" id="nombre"><br><br>
        <input type="text"  id="email"><br><br>
        <input type="text" id="contraseña"><br><br>
        <input type="text" id="repetir"><br><br>
        <input type="checkbox" id="privacidad"><span id=sPrivacidad></span> <br>
        <input type="checkbox" id="suscripcion"><span id=sSuscripccion></span><br><br>
        <input type="button" id="crear" style=background-color:orange><br>
        <hr> </hr>
        <p id="yaTengo"></p>
        <input type="button" id="iniciar">

        <script>
             //detecta el idioma al iniciar
             idioma=window.navigator.language
            if(idioma=="es-ES"){
                esp()
            }
            if(idioma=="en-US"){
                eng()
            }
            //eventos de los botones
            document.getElementById("idiES").addEventListener('click',esp,false);
            document.getElementById("idiEN").addEventListener('click',eng,false);
            /*
            document.getElementsByTagName[0||1].addEventListener('click',idiomas,false);
            function idiomas(){
                    if(document.querySelector("button")[0]){
                        esp()
                    }else{
                        eng()
                    }
                }
                */
              function esp(){
                    document.getElementById("titulo").innerHTML="Crear cuenta"
                    document.getElementById("google").value="Entrar con Google"
                    document.getElementById("registro").innerHTML="O bien"
                    document.getElementById("nombre").placeholder="Nombre"
                    document.getElementById("email").placeholder="Correo Electrónico"
                    document.getElementById("contraseña").placeholder="Contraseña"
                    document.getElementById("repetir").placeholder="Repetir Contraseña"
                    document.getElementById("sPrivacidad").innerHTML="He leído y acepto la política de privacidad"
                    document.getElementById("sSuscripccion").innerHTML="Recibir descuentos exclusivos, novedades y tendencias por e-mail. Me puedo dar de baja desde mi panel"
                    document.getElementById("crear").value="Crear cuenta"
                    document.getElementById("yaTengo").innerHTML="Ya tengo cuenta"
                    document.getElementById("iniciar").value="Iniciar sesión"
                }
                function eng(){
                    document.getElementById("titulo").innerHTML="Create account"
                    document.getElementById("google").value="Enter with Google"
                    document.getElementById("registro").innerHTML="Or"
                    document.getElementById("nombre").placeholder="Name"
                    document.getElementById("email").placeholder="Email"
                    document.getElementById("contraseña").placeholder="Password"
                    document.getElementById("repetir").placeholder="Repeat password"
                    document.getElementById("sPrivacidad").innerHTML="I accept terms and conditions"
                    document.getElementById("sSuscripccion").innerHTML="I wish to recive exclusive discounts, news...."
                    document.getElementById("crear").value="Create account"
                    document.getElementById("yaTengo").innerHTML="I have an account"
                    document.getElementById("iniciar").value="Log in"
                }
        </script>
     </body>
</html>
