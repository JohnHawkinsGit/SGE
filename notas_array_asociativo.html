<!DOCTYPE html>
 <html lange="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array asociativo</title>
     </head>    
     
     <body>
        <script>
           acum=0   

           var asignaturas = {"Android": 0,"SGE": 0,"Empresa":0,"Acceso a datos":0,"Ingl√©s":0, "PSP":0}
           
           for (const nombre in asignaturas) {
            nota = parseInt(window.prompt("Introduce una nota para "+nombre))
            asignaturas[nombre]=nota
            document.writeln(nombre+": " +asignaturas[nombre]+"</br>");  
            }
            
            for(const media in asignaturas){
                acum+=asignaturas[media]
            }   
            med=acum/6
            document.writeln("Nota media: "+med)
            document.writeln(mediaNota(med))

        function mediaNota(med){
            if(med>9) v=" SOBRESALIENTE"
            else if (med>=7&&med<9) v="NOTABLE"
            else if (med>=5&&med<7) v="APROBADO"
            else v="SUSPENSO"
            return v; 
        }
        
        </script>
    </body>
</html>
